version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/codefly-dev/go-grpc/base/proto/go
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: go
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: go
    opt: paths=source_relative
  - name: grpc-gateway
    out: go
    opt:
      - paths=source_relative
  - name: openapiv2
    out: swagger
