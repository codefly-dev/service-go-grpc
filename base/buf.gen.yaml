version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/hygge-io/go-grpc/base/gen
    except:
      - buf.build/googleapis/googleapis
plugins:
  - plugin: buf.build/protocolbuffers/go
    out: adapters/v1
    opt: paths=source_relative
  - plugin: buf.build/grpc/go
    out: adapters/v1
    opt: paths=source_relative
  - name: grpc-gateway
    out: adapters/v1
    opt:
      - paths=source_relative
  - name: openapiv2
    out: .